<div id="todo-page" class="todo-page page">
  <div class="top-bar">
    <div id="list_id_output" class="top-bar-item"></div>
    <button id="copy_text" class="top-bar-item">Copy ID</button>
  </div>
  <!-- ToDo Karten -->
  <ul id="todo_list" class="todo_list">
    <li class="todo_item">
      <form id="todo_form" action="" onsubmit="return false;">
        <h1 class="todo_item_title">
          <label class="todo_input_label" for="todo_input_title"
            >Todo item title</label
          >
          <input
            type="text"
            class="todo_input_title"
            id="todo_input_title"
            value=""
            placeholder="Enter a title"
          />
        </h1>
        <p class="todo_item_description">
          <label class="todo_input_label" for="todo_input_description"
            >Todo item description</label
          >
          <input
            type="text"
            class="todo_input_description"
            id="todo_input_description"
            value=""
            placeholder="Enter a description"
          />
        </p>
        <p id="pick_text">pick a color:</p>
        <div id="color_select" class="color_select">
          <label class="todo_input_label" for="color">Todo item color</label>
          <div>
            <input type="radio" name="color" id="color-red" value="red" />
            <label class="color-box red" for="color-red"
              ><span>red</span></label
            >
          </div>

          <div>
            <input type="radio" name="color" id="color-green" value="green" />
            <label class="color-box green" for="color-green"
              ><span>green</span></label
            >
          </div>

          <div>
            <input type="radio" name="color" id="color-yellow" value="yellow" />
            <label class="color-box yellow" for="color-yellow"
              ><span>yellow</span></label
            >
          </div>

          <div>
            <input
              type="radio"
              name="color"
              id="color-blue"
              value="blue"
              checked
            />
            <label class="color-box blue" for="color-blue"
              ><span>blue</span></label
            >
          </div>
        </div>

        <button>Submit</button>
      </form>
    </li>
  </ul>
</div>
