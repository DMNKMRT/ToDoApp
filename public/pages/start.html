<div id="start-page" class="start-page page page-active">
  <div class="start_text">
    <h1 id="willkommen">Welcome!!</h1>
    <h2 id="enter_a_id">Enter an ID to open a list</h2>
  </div>
  <div class="input_btn">
    <form id="open_list_form" action="" onsubmit="return false;">
      <label class="input_btn_label" for="list_id">
        Enter a todo list id
      </label>
      <input type="text" id="list_id" placeholder="Enter id" />
      <label class="input_btn_label" for="open_list_btn">
        Open the todo list
      </label>
      <button id="open_list_btn" class="open_list_btn">Open</button>
    </form>
    <button id="new_list_btn">New List</button>
  </div>
  <div class="start_text">
    <h2>Or create a new list</h2>
  </div>
</div>
